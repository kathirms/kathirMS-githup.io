<!DOCTYPE html>
<html lang="en">
<head>
  <title> Flames Game </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="flames1.css">
</head>
<body>
<div class="bg" id="backgroundgif">
<div class="container">  
      <div class="container p-1 my-2 br-black text-primary middle">
          <div align="center"> 
            <h1 > Flames Game</h1>
          </div> 
      </div>
    <div class="d-flex justify-content-between mb-3"> 
      <div class="form-group w-50">  
        <div class="container">
           <div class="p-3">
            <div class="form-group">
                <label for="usr">Your Name :</label>
                <input type="text" class="form-control" id="yourName"  placeholder="Your Name">
            </div >
           </div>
           <div class="p-3">  
            <div class="form-group">
                <label for="pwd">Partner Name:</label>
                <input type="text" class="form-control" id="partnerName" placeholder="Partner Name">
            </div>
           </div> 
        </div>
      </div>
      <div > 
              <img class="img-fluid" id="gif" src="mini.gif" height=240 width=240>
      </div>
    </div> 
     <div class="container-md "  >
            <div class="p-3">  
             <h2>Percentage : <span  id="Percentage" class="badge badge-primary">0%</span></h2>
            </div>
            <div class="p-3"> 
             <h2>RelationShip : <span id="RelationShip" class="badge badge-primary">---???</span></h2>
            <div>
     </div>
     <div class="d-flex justify-content-around">
            
              <div class="p-5">
                  
                   <button class="btn btn-outline-danger btn-lg" onclick="reset()">Reset</button>
               
              </div>
                
              <div class="p-5" >  
              
                  <button class="btn btn-outline-primary btn-lg" id="check">Flames</button>
           
              </div>
               
     </div>     
   
</div>
</div>
<script src="flames1.js"></script>
</body>
</html>
